<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>La Calculator 2000</title>
</head>
<body class="container">
    <h1>La Calculadora</h1>
    
        <form id="formulario">

        <div class="mb-3">
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" id="numeroUno" class="form-control" placeholder="primer operador">
                </div>
                <div class="col-lg-6">
                    <input type="text" id="numeroDos" class="form-control" placeholder="segundo operador">        
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <button id="btnSumar" class="btn btn-primary btn-lg">SUMAR</button>
            <button id="btnRestar" class="btn btn-danger btn-lg">RESTAR</button>
            <button id="btnDividir" class="btn btn-warning btn-lg">DIVIDIR</button>            
            <button id="btnMultiplicar" class="btn btn-info btn-lg">MULTIPLICAR</button>
            <button id="btnPotencia" class="btn btn-secondary btn-lg">POTENCIA</button>
        </div>
    </form>

    <h2 id="resultado"></h2>

<script src="calculadora.js"></script>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
