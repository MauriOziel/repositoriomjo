<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>La Calculator 2000</title>
</head>
<body class="container">
    <h1>La Calculator 2000</h1>
    <div class="row">
        <div class="col-md-6">

            <h2 id="resultado" class="resultado"> - </h2>

            <form id="formulario">

                <div class="mb-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" id="numeroUno" class="form-control" placeholder="primer operador">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" id="numeroDos" class="form-control" placeholder="segundo operador">        
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <button id="btn1" class="btn btn-primary btn-lg">1</button>
                    <button id="btn2" class="btn btn-primary btn-lg">2</button>
                    <button id="btn3" class="btn btn-primary btn-lg">3</button>
                    <button id="btn4" class="btn btn-primary btn-lg">4</button>
                    <button id="btn5" class="btn btn-primary btn-lg">5</button>
                    <button id="btn6" class="btn btn-primary btn-lg">6</button>
                    <button id="btn7" class="btn btn-primary btn-lg">7</button>
                    <button id="btn8" class="btn btn-primary btn-lg">8</button>
                    <button id="btn9" class="btn btn-primary btn-lg">9</button>
                    <button id="btn0" class="btn btn-primary btn-lg">0</button>
                </div>

                <div class="mb-3">
                    <button id="btnSumar" class="btn btn-primary btn-lg">+</button>
                    <button id="btnRestar" class="btn btn-danger btn-lg">-</button>
                    <button id="btnDividir" class="btn btn-warning btn-lg">/</button>            
                    <button id="btnMultiplicar" class="btn btn-info btn-lg">*</button>
                    <button id="btnPotencia" class="btn btn-secondary btn-lg">^</button>
                    <button id="btnRaiz" class="btn btn-primary btn-lg">âˆš</button>
                </div>
            </form>       
            
        </div>
        <div class="col-md-6">
            <h3>Historial: <button id="btnBorrarHistorial" class="btn btn-danger btn-lg">BORRAR</button> </h3>
            <hr>
            <div id="historial"></div>
        </div>
    </div>
    
    

<script src="calculadora.js"></script>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
