<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body class="row justify-content-center align-items-center vh-100">

    <br>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="alert alert-secondary" role="alert">
                <h1>Calculadora</h1>
                <form id="formulario">
                    <div class="d-grid gap-2">
                        <input type="text" id="uno" placeholder="Primer Número" class="form-control form-control-lg">
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <input type="text" id="dos" placeholder="Segundo Número" class="form-control form-control-lg">
                    </div>
                    <br>
                    <select id="operador" class="form-select form-select-lg select-lg">
                        <option value="sumar">sumar</option>
                        <option value="restar">restar</option>
                        <option value="multiplicar">multiplicar</option>
                        <option value="dividir">dividir</option>
                        <option value="potencia">potencia</option>
                    </select>
                    <br>
                    <div class="d-grid gap-2">
                    <button  class="btn btn-danger btn-lg">EJECUTAR</button>
                    </div>
                </form> 
                <br>
                <div id="resultado"></div>
            </div>            
        </div>
        <div class="col-lg-2"></div>
    </div>
    
<script src="script.js"></script>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
