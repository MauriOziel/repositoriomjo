<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>JavaScript</title>
</head>
<body class="container">
    <h1>RESULTADO</h1> 

    <div class="row">
        <div class="col-lg-6">                   
            <div class="mb-3">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <input type="text" class="form-control" id="uno" placeholder="PRIMER NÚMERO">  
                    </div>
                    <div class="col-sm-6 mb-3">
                        <input type="text" class="form-control" id="dos" placeholder="SEGUNDO NÚMERO">  
                    </div>
                </div>
            </div>
                
            <div>
                <button class="btn btn-primary btn-lg mb-3" id="btnSumar" value="sumar">+</button>
                <button class="btn btn-secondary btn-lg mb-3" id="btnRestar">-</button>
                <button class="btn btn-success btn-lg mb-3" id="btnDividir">/</button>
                <button class="btn btn-danger btn-lg mb-3" id="btnMultiplicar">*</button>
                <button class="btn btn-warning btn-lg mb-3" id="btnPotencia">^</button>
            </div>
        </div>
        <div class="col-sm-1">

        </div>

        <div class="col-lg-5 alert alert-success">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">historial 
                        <button class="btn btn-danger" id="btnBorrar">BORRAR</button>
                    </h2>                  
                  <p class="card-text" id="historial"></p>                  
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
